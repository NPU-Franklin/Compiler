# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build_test:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    machine:
      image: ubuntu-2004:current
    resource_class: arm.medium
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - run:
          # https://fossies.org/linux/ldc/.circleci/config.yml
          name: Install prerequisites
          command: |
            sudo apt-get -q update
            # https://github.com/ninja-build/ninja/wiki/Pre-built-Ninja-packages
            sudo apt-get -q --allow install gcc g++ cmake ninja-build flex bison
      - checkout
      - run: g++ --version
      - run: cmake --version
      - run:
          name: Build
          command: |
            cmake -G Ninja -S . -B ./cmake-build-debug
            cmake --build ./cmake-build-debug --target Compiler -j$(nproc)
      - run:
          name: Test
          command: |
            python3 ./test/test_parser_linux.py


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-test-workflow:
    jobs:
      - build_test
